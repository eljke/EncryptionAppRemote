<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .menu {
            margin-top: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 10px;
        }

        .menu a {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="menu navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">
                <i class="fas fa-home"></i> Главная</a>
            </li>
        </ul>
        <ul th:unless="${#authorization.expression('isAuthenticated()')}" class="navbar-nav ms-lg-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">
                    <i class="fas fa-clipboard-list"></i> Регистрация
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">
                    <i class="fas fa-sign-in-alt"></i> Вход
                </a>
            </li>
        </ul>
        <ul th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-nav ms-lg-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">
                    <i class="fas fa-user"></i> Профиль
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="container mt-5">
    <h2 id="greeting-container" class="mb-4" style="visibility: hidden">
        <span id="greeting"></span><span th:if="${user != null and user.getName() != null}"
              th:text="${user.getName() != null ? ', ' + user.getName() + '!' : '!'}"></span>
    </h2>
    <form th:action="@{/account}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username"
                   th:value="${user != null and user.getUsername() != null ? user.getUsername() : ''}"
                   placeholder="Имя пользователя" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"
                   th:value="${user != null and user.getEmail() != null ? user.getEmail() : ''}"
                   placeholder="Email" readonly>
        </div>
        <div class="form-group">
            <label for="join_date">Дата регистрации:</label>
            <input type="text" class="form-control" id="join_date"
                   th:value="${user != null and user.getJoinDate() != null ? user.getJoinDate() : ''}"
                   placeholder="Дата регистрации" readonly>
        </div>
    </form>

    <div class="mt-3">
        <a href="/encryption/result/all" class="btn btn-info">Перейти к результатам</a>
    </div>
</div>
<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/script/greeting.js}"></script>
</body>
</html>
